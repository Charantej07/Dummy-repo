<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body class="flex items-center justify-center h-screen radial-grad">
    <form
      action=""
      class="flex flex-col gap-12 items-center border-solid border-black border-2 py-12 px-16 rounded-2xl text-white bg-black"
    >
      <h2 class="font-bold text-3xl">LOGIN</h2>
      <input
        type="text"
        name="username"
        placeholder="Useraname"
        class="border-solid border-2 border-blue-400 rounded-3xl text-center py-2 bg-black"
      />
      <input
        type="text"
        name="password"
        placeholder="Password"
        class="border-solid border-2 border-blue-400 rounded-3xl text-center py-2 bg-black"
      />
      <button
        class="py-2 bg-black text-white px-16 rounded-3xl border-solid border-orange-400 border-2 hover:bg-orange-400 transition-colors duration-500"
      >
        Login
      </button>
    </form>
  </body>
</html>
